<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 150px;
      left:250px ;
    }

    body {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <p>box1</p>
    <div class="red-circle"></div>
  </div>

</body>

</html>
